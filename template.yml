family: $task_definition_name
executionRoleArn: $execution_role_name
taskRoleArn: $task_role_name
volumes: []
placementConstraints: []
networkMode: bridge
requiresCompatibilities:
  - EC2
containerDefinitions:
  - name: $task_definition_name
    image: 502605353565.dkr.ecr.ap-southeast-1.amazonaws.com/$image_name:$commit_hash
    cpu: $cpu
    memory: $memory
    portMappings:
      - containerPort: $containerPort
        hostPort: $hostPort
        protocol: $protocol
    essential: true
    environment: []
    mountPoints: []
    volumesFrom: []
    secrets: []
    entryPoint: []
    command: []
    dockerLabels:
      com.datadoghq.tags.env: $environment
      com.datadoghq.tags.service: $task_definition_name
      com.datadoghq.tags.version: $build_version
