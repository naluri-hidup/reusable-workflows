name: Workflow for nonprod deployment - initialization

on:
  workflow_call:
    secrets:
      SLACK_DEPLOYMENT_WEBHOOK:
        required: true
    inputs:
      deploy_env:
        required: false
        type: string
        default: 'staging'
        
jobs:
  init-nonprod-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set branch
        id: set_branch
        shell: bash
        run: echo "::set-output name=value::$(echo ${GITHUB_REF#refs/heads/})"

      - name: Set Deploy Environment
        id: set_deploy_env
        run: |
          DEPLOY_ENV=${{ github.event.inputs.deploy_env }}
          echo "::set-output name=value::${DEPLOY_ENV:-"staging"}"

      - name: Check outputs
        run: echo ${GITHUB_SHA::7}

      - name: Slack Notification
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":":rocket: [ *${{ github.repository }}* ] ${{ steps.set_branch.outputs.value }} source code branch to ${{ steps.set_deploy_env.outputs.value }} environment by *@${{ github.actor }}*: `started`"}' \
          ${{ secrets.SLACK_DEPLOYMENT_WEBHOOK }}

